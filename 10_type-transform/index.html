<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="index.js"></script>
</head>

<body>
  <form action="">
    <h2>Форма для добавления нового студента</h2>
    <div class="flex">
      <div class="block-name">
        <label>Имя: <input class="input-name" type="text" required></label>
        <label>Фамилия: <input class="input-surname" type="text" required></label>
        <label>Отчество: <input class="input-patronymic" type="text" required></label>
      </div>
      <div>
        <label>Факультет: <input class="faculty" type="text" required></label>
        <label>Дата рождения: <input class="dob" type="date" required></label>
        <label>Дата поступления: <input class="dateOfLearning" type="number" required></label>
        <button type="button">Добавить</button>
      </div>
    </div>

  </form>
</body>
<div class="table"></div>

</html>
